<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
   
        <h3>Welcome to Cloud IO+</h3>
        <p>Perfectly designed and precisely prepared daily personal desktop online.
          
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="/home">
            <div class="form-group">
                <input type="text"  class="form-control" placeholder="Username" required="" [(ngModel)]="userObject.name"  [ngModelOptions]="{standalone: true}" name="userObject.name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="userObject.password" [ngModelOptions]="{standalone: true}"  name="userObject.password">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" (click)="userObject.login()">Login</button>

            <a href="javascript:void(0)"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="javascript:void(0)">Create an account</a>
        </form>
        <p class="m-t"> <small>Cloud IO &copy; 2018</small> </p>
    </div>
</div>
